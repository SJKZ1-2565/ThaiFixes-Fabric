buildscript {
    repositories {
        jcenter()
        maven { url 'https://www.jitpack.io' }
		maven { url 'https://files.minecraftforge.net/maven'}
        maven { url = 'http://repo.spongepowered.org/maven' }
    }
    dependencies {
        classpath 'com.github.Chocohead:ForgeGradle:jitpack-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.6-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.tweaker-client'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'java'

group 'com.lion328.thaifixes'
version '5.0'
archivesBaseName = 'thaifixes-fabric'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'

repositories {
    jcenter()
    maven { url 'https://www.dimdev.org/maven/' }
	maven { url 'https://www.jitpack.io' }
}

dependencies {
    implementation 'com.github.Chocohead:Rift:jitpack-SNAPSHOT:dev'
}

minecraft {
    version = '1.13.2'
    mappings = 'snapshot_20181130'
    runDir = 'run'
    tweakClass = 'org.dimdev.riftloader.launch.RiftLoaderClientTweaker'
}

sourceSets {
    main {
        ext.refMap = 'mixins.thaifixes.refmap.json'
    }
}

mixin {
    defaultObfuscationEnv notch
}
